<!doctype html>
<!--
 This page is shown when the extension button is clicked, because the
 "browser_action" field in manifest.json contains the "default_popup" key with
 value "popup.html".
 -->
<html>

<head>
	<meta http-equiv="content-type" content="text/html; charset=UTF-8" />


	<title>TFM post notifier</title>
	<link rel="stylesheet" href="assets/libs/css/bootstrap.min.css">
	<link rel="stylesheet" href="assets/css/style.css">
	<!--
      - JavaScript and HTML must be in separate files: see our Content Security
      - Policy documentation[1] for details and explanation.
      -
      - [1]: https://developer.chrome.com/extensions/contentSecurityPolicy
     -->
	<script src="assets/libs/js/jquery.min.js"></script>
	<script src="assets/js/main.min.js"></script>
</head>

<body>
	<div class="container application">
		<div class="settingsIcon btnStyle"><span class="glyphicon glyphicon-cog"></span></div>
		<div class="row text-center">
			<div class="title">TFM post notifier</div>
			<div class="subtitle">By Frankusky</div>
		</div>
		<hr>
		<div class="row">
			<span>Hilos con actividad nueva:</span>
			<ul class="newActivity text-left"></ul>
			<!--			<button class="btn btn-xs btn-success goToFavorites"><span class="glyphicon glyphicon-star"></span> Ir a hilos favoritos</button>-->
			<button class="btn btn-xs btn-primary alreadySaw">
				<span class="glyphicon glyphicon-ok"></span>
				<span class="glyphicon glyphicon-ok"></span>
				<span>Veido</span>
			</button>
			<!--
			<button class="btn btn-xs btn-success refresh">
				<span class="glyphicon glyphicon-refresh"></span>
				<span>Volver a cargar</span>
				<span class="glyphicon glyphicon-refresh"></span>
			</button>
-->
		</div>
	</div>
	<div class="errorMessage text-center hiddenElement">
		<div class="title">Ha ocurrido un error!</div>
		<div class="text-left">Asegurate de:
			<ul>
				<li>Tener la sesión iniciada en el foro de Transformice.</li>
				<li>Tener conexión a Internet.</li>
			</ul>
		</div>
		<button class="btn btn-xs btn-info goToForum"><span class="glyphicon glyphicon-hand-right"></span>   Ir a Atelier801   <span class="glyphicon glyphicon-hand-left"></span></button>
		<button class="btn btn-xs btn-success refresh"><span class="glyphicon glyphicon-refresh"></span>   Volver a cargar   <span class="glyphicon glyphicon-refresh"></span></button>
	</div>
	<div class="container sideBar standarAnimation">
		<div class="row text-center">
			<div class="title">Configuraciones</div>
		</div>
		<hr>
		<div class="closeConfig btnStyle">
			<span class="glyphicon glyphicon-remove"></span>
		</div>
		<div>
			<form action="">
				<label for="refreshTime">Revisar actualizaciones cada</label>
				<select name="" id="refreshTime">
					<option value="300000">5 Minutos</option>
					<option value="900000">15 Minutos</option>
					<option value="1800000" selected>30 Minutos</option>
				</select>
				<br>
				<input type="checkbox" id="soundNotification">
				<label for="soundNotification">Habilitar notificaciones por sonido</label>
			</form>
		</div>
	</div>
</body>

</html>
