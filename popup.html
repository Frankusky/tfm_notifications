<!doctype html>
<html>

<head>
	<meta http-equiv="content-type" content="text/html; charset=UTF-8" />
	<title>TFM post notifier</title>
	<link rel="stylesheet" href="assets/libs/css/bootstrap.min.css">
	<link rel="stylesheet" href="assets/css/style.css">
	<script src="assets/libs/js/jquery.min.js"></script>
	<script src="assets/libs/js/mustache.min.js"></script>
	<script src="assets/js/main.min.js"></script>
</head>

<body>
	<div id="tfmNotifierArea"></div>

	<script type="text/html" id="template">
		<div class="container application">
			<div class="settingsIcon btnStyle"><span class="glyphicon glyphicon-cog"></span></div>
			<div class="btnStyle specialThanksIcon"><span class="glyphicon glyphicon-heart"></span></div>
			<div class="row text-center">
				<div class="title">{{title}}</div>
				<div class="subtitle">{{subtitle}}</div>
				<div class="thankYouMsg">{{thankYouMsg}}</div>
			</div>
			<hr>
			<div class="row">
				<table class="newActivity">
					<thead>
						<tr>
							<td>{{threadTitle}}</td>
							<td>{{lastCommentBy}}</td>
						</tr>
					</thead>
					<tbody>
						{{#threadData}} {{#.}}
						<tr postUrl={{postUrl}} lastPostUser={{lastPostUser}} class="newActivityItem">
							<td>{{postTitle}}</td>
							<td>{{lastPostUser}}</td>
						</tr>
						{{/.}} {{/threadData}}
					</tbody>
				</table>
				<div class="bottomBtn">
<!--					<button class="btn btn-xs btn-success goToFavorites"><span class="glyphicon glyphicon-star"></span>{{goToFavThreads}}</button>-->
					<button class="btn btn-xs btn-primary alreadySaw">
						<span class="glyphicon glyphicon-ok"></span>
						<span class="glyphicon glyphicon-ok"></span>
						<span>{{viewed}}</span>
					</button>
					<button class="btn btn-xs btn-info privateMsgs">{{privateMsgsNumber}}<span class="glyphicon glyphicon-envelope"></span></button>
				</div>
				<!--
<button class="btn btn-xs btn-success refresh">
<span class="glyphicon glyphicon-refresh"></span>
<span>Volver a cargar</span>
<span class="glyphicon glyphicon-refresh"></span>
		</button>
-->
			</div>
		</div>
		<div class="specialThanks">
			<div class="specialThanksTitle">{{specialThanks}}</div>
			<div class="clapping">
				<div class="clappingGifLeft"><img src="assets/img/AnimClap.gif" alt=""></div>
				<div class="clappingGifRight"><img src="assets/img/AnimClap.gif" alt="" style="transform: scaleX(-1);"></div>
			</div>
			<div class="specialThanksUsers"><span>Trocaddero</span></div>
		</div>
		<div class="errorMessage text-center hiddenElement">
			<div class="title">{{errorTitle}}</div>
			<div class="text-left">{{pleaseCheck}}
				<ul>
					{{#errorTips}}
					<li>{{.}}</li>
					{{/errorTips}}
				</ul>
			</div>
			<button class="btn btn-xs btn-info goToForum"><span class="glyphicon glyphicon-hand-right"></span>   {{goToAtelier}}   <span class="glyphicon glyphicon-hand-left"></span></button>
			<button class="btn btn-xs btn-success refresh"><span class="glyphicon glyphicon-refresh"></span>   {{reload}}   <span class="glyphicon glyphicon-refresh"></span></button>
		</div>
		<div class="container configSection standarAnimation">
			<div class="row text-center">
				<div class="title">{{configuration}}</div>
			</div>
			<hr>
			<div class="closeConfig btnStyle">
				<span class="glyphicon glyphicon-remove"></span>
			</div>
			<div>
				<form action="">
					<label for="refreshTime">{{updateTime}}</label>
					<select name="" id="refreshTime">
						<option value="300000">5 {{minutes}}</option>
						<option value="900000">15 {{minutes}}</option>
						<option value="1800000">30 {{minutes}}</option>
					</select>
					<!--
<br>
<input type="checkbox" id="soundNotification">
<label for="soundNotification">Habilitar notificaciones por sonido</label>-->
					<br>
					<label for="language">{{selectLanguage}}</label>
					<select name="" id="language">
						<option value="es">Español</option>
						<option value="en">English</option>
						<option value="ro">Română</option>
					</select>
				</form>
			</div>
		</div>
	</script>

</body>

</html>
